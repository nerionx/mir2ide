  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">

      <div class="dropdown-menu">
          <a class="dropdown-item" href="#">New File</a>
          <div class="dropdown-divider"></div>          
          <a class="dropdown-item" href="#" onclick="openFile()">Open Local File<input id="file-open" type="file" name="file-open" style="display: none;"/></a>
          <a class="dropdown-item" href="#" download="npcscript.txt" id="saveas">Download Script</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Exit</a>
      </div>
      
        </li>
      <li class="nav-item">
          <a class="nav-link" href="#simulatorModal" onclick="startParse()" data-target="#simulatorModal"><span class="glyphicon glyphicon-play-circle"></span>Run</a>

          <li>
          <a class="nav-link" href="#"onclick = "startParse(false)"><span class="glyphicon glyphicon-play-circle"></span>Check</a>

  <div id="diveditor">
      <!--<span style="border:1pt; border-style:solid; display: inline-block; overflow: auto; width:100%; height:70%" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true" id="editor" class="code-editor bg-dark text-white"></span>-->
      <textarea id="editor"></textarea>
      <header style="border:1pt;border-style:solid;" class="bg-info text-white text-center">Console</header>
      <span style="border:1pt; border-style:solid; display: inline-block; overflow: auto; width:100%; height:20%" id="script-console" class="code-console bg-dark text-white"></span>
      <!--Code mirror-->
      <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"),{lineNumbers: true, mode: "mirscript"});
      </script>
  </div>

  <!--Simulator Modal -->
  <div id="simulatorModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class ="modal-title">NPC Simulator</h4>
              </div>
              <div class="modal-body">
                  <p id="simulatorSpeech">Some text in the modal</p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" onclick="refreshSim()">Refresh</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
